<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Calculadora</title>
  <link rel="stylesheet" href="css/style.css"></head>
  <script src="js/funcionalidades.js"></script>
<body onload="init();">
<div class="table">
  <table>
    <thead>
      <tr><td colspan="4"><h2>CASIO</h2></td></tr>
    </thead>
    <tr>
      <td colspan="4"><span id="resultado"></span></td>
    </tr>
    <tr>
      <td><button class="color" id="siete">7</button></td>
      <td><button class="color" id="ocho">8</button></td>
      <td><button class="color" id="nueve">9</button></td>
      <td><button class="color" id="division">/</button></td>
    </tr>
    <tr>
      <td><button class="color" id="cuatro">4</button></td>
      <td><button class="color" id="cinco">5</button></td>
      <td><button class="color" id="seis">6</button></td>
      <td><button class="color" id="multi">*</button></td>
    </tr>
    <tr>
      <td><button class="color" id="uno">1</button></td>
      <td><button class="color" id="dos">2</button></td>
      <td><button class="color" id="tres">3</button></td>
      <td><button class="color" id="suma">+</button></td>
    </tr>
    <tr>
      <td><button class="color" id="igual">=</button></td>
      <td><button class="rojo" id="reset">C</button></td>
      <td><button class="color" id="cero">0</button></td>
      <td><button class="color" id="resta">-</button></td>
    </tr>
  </table>
</div>
</body>
</html>
